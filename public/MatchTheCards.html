    .btn{

    body{

        font-size: large;
        margin-top: 15vh;
        min-height: 100vh;
    }
    .card-title{
        padding: 25%;
    }
    .flip-card {
        background: transparent;
        width: 300px;
        height: 200px;
        perspective: 1000px; /* Remove this if you don't want the 3D effect */
    }
    
    .flip-card-inner {
        position: relative;
        width: 95.45%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
        cursor: pointer;
    }

/* Do an horizontal flip when you move the mouse over the flip box container */
    .flip-card:on-click .flip-card-inner {
        transform: rotateY(180deg);
    }

/* Position the front and back side */
    .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
        border-radius: 4px;
    }

/* Style the front side (fallback if image is missing) */
    .flip-card-front {
        background-color: white;
        color: black;
    }

/* Style the back side */
    .flip-card-back {
        background-color:rgba(247, 194, 87, 1);
        color: white;
        transform: rotateY(180deg);
    }

    .flip-card-back {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
    }
    .container{
        margin: auto;
        max-width: 960px;
        padding: auto;
    }
</style>
