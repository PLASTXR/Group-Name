<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColourOrder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"> <!--Bootstrap CSS-->
</head>

<style>
    nav{
        color: #212529;
        background: #155761;
        background: linear-gradient(0deg, rgba(21, 87, 97, 1) 0%, rgba(59, 132, 141, 1) 100%);
    }
    .btn{
        background: linear-gradient(#8BBFB0,rgba(59, 132, 141, 1));
        border-radius: 17px;
    }
    .btn:hover{
        transform:scale(1.05);
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    body{
        background: linear-gradient(#e6f5f7,#9dccd1);
        font-size: large;
        margin-top: 15vh;
        margin-bottom: 5vh;
    }
    .card-title{
        padding: 25%;
    }
    #red{
        background: #a83c32;
        cursor: pointer;
    }
    #green{
        background: #32a836;
        cursor: pointer;
    }
    #blue{
        background: #3277a8;
        cursor: pointer;
    }
    #yellow{
        background: #a8a632;
        cursor: pointer;
    }
    #main{
        padding-top: 1vh;
        padding-bottom: 10vh;
        margin: 10px;
        margin-left: 20vw;
        margin-right: 20vw;
        border-radius: 50px;
    }
    #card-order{
        margin-bottom: 6vh; 
        background-color: white; 
        border-radius: 50px; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.3); 
        margin: 3%;
        padding:1%
    }
    .card {
    transition: all 0.3s ease;
    }

    .card-title {
        color: Black;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        user-select: none;
    }

    /* Remove the padding from card-title since we're not using question marks */
    .card-title {
        padding: 0;
        margin: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
    }
    .rounds{
        max-width: 50px;
    }
    </style>

<nav class="navbar fixed-top">
    <div class="container"><h1>Remember the Colour Order</h1>
        <a class="navbar-brand" href="login.html" style="color: #212529;"> Log In
            <i class="bi bi-person-circle"></i>
        </a>
    </div>
</nav>
<body>
    <div class="container">
        <div class="card" id="main" style="box-shadow: 0 4px 6px rgba(0,0,0,0.3); background-color: #fafafa;">
            <div class="card-title" id="card-order">
                Color Order!
            </div>
            <div class="card-body">
                <div class="d-flex flex-row justify-content-center ">
                    <div class="d-flex flex-col col-5">
                        <div class="card text-center" id="red" style="width: 18rem;">
                            <div class="card-body">
                                <h1 class="card-title">?</h1>
                            </div>
                        </div>
                        <div class="card text-center" id="blue" style="width: 18rem;">
                            <div class="card-body">
                                <h1 class="card-title">?</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <div class="d-flex flex-col col-5">
                        <div class="card text-center" id="green" style="width: 18rem;">
                            <div class="card-body">
                                <h1 class="card-title">?</h1>
                            </div>
                        </div>
                        <div class="card text-center" id="yellow" style="width: 18rem;">
                            <div class="card-body">
                                <h1 class="card-title">?</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
            
        </div>
        <div class="d-flex flex-row justify-content-center row-15" style="padding-top:5vh;" id="break">
            <div class="d-flex flex-col" style="padding-right: 30vw;">
                <div class="card" style="max-width: 135px;">
                    <div class="card-body" style="background: linear-gradient(to right,rgba(59, 132, 141, 1), #8BBFB0); border-radius: 6px;" id="rounds">
                      Rounds:
                    </div>
                </div>
            </div>
            <div class="d-flex flex-col col-5" style="padding-left: 30vw;">
                <div style="width: 18rem;">
                    <a href="home.html" class="btn">Quit</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script> <!--Bootstrap JS-->
    <script src="ColourOrder.js"></script>
</body>
</html>
